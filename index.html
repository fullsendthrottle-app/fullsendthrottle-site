<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FullSendThrottle – Coming Soon</title>

  <style>
    :root {
      --bg: #0b0b0f;
      --panel: #121219;
      --text: #f2f2f2;
      --muted: #a9a9b5;
      --red: #ff1e1e;
      --border: rgba(255, 30, 30, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .wrapper {
      width: 100%;
      max-width: 420px; /* HARD LIMIT for phones */
      background: var(--panel);
      border-radius: 14px;
      padding: 20px 16px 22px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--red);
    }

    h1 {
      font-size: 28px;
      line-height: 1.05;
      letter-spacing: 1px;
      color: var(--red);
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text);
      opacity: 0.9;
      margin-bottom: 18px;
    }

    .coming {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--red);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 20px;
    }

    .socials {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 18px;
    }

    .socials a {
      display: block;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      text-decoration: none;
      color: var(--text);
      font-size: 14px;
    }

    .contact {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .contact a {
      color: var(--text);
      text-decoration: none;
    }

    .footer {
      font-size: 11px;
      color: var(--muted);
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="badge">
      <span class="dot"></span>
      <span>FullSendThrottle</span>
    </div>

    <h1>FULLSENDTHROTTLE</h1>
    <div class="subtitle">Motocross / Enduro Service App</div>

    <div class="coming">Coming Soon</div>

    <div class="socials">
      <a href="https://www.youtube.com/channel/UCi6HTPFsGDAXyG5thPdB8gQ" target="_blank">YouTube</a>
      <a href="https://www.tiktok.com/@fullsendthrottlex" target="_blank">TikTok</a>
      <a href="https://www.instagram.com/fullsendthrottle/" target="_blank">Instagram</a>
    </div>

    <div class="contact">
      Contact:<br />
      <a href="mailto:fullsendthrottle@gmail.com">fullsendthrottle@gmail.com</a>
    </div>

    <div class="footer">
      © <span id="year"></span> FullSendThrottle
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
